<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poisson Steeam</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Le goat, l'unique POISSON STEVE</h1>
      <div class="team-image-container">
        <img src="img/main_poisson_steve.png" alt="Photo d'équipe" class="team-image" />
      </div>
    </header>

    <main>
      <section class="team-cards">
        <div class="card" data-member="1">
          <img src="img/leopold.png" alt="Membre 1" />
          <h3>Léopold</h3>
        </div>

        <div class="card" data-member="2">
          <img src="img/cassandra.png" alt="Membre 2" />
          <h3>Cassandra</h3>
        </div>

        <div class="card" data-member="3">
          <img src="img/mehdi.png" alt="Membre 3" />
          <h3>Mehdi</h3>
        </div>

        <div class="card" data-member="4">
          <img src="img/kalim.png" alt="Membre 4" />
          <h3>Kalim</h3>
        </div>

        <div class="card" data-member="5">
          <img src="img/hugo.jpg" alt="Membre 5" />
          <h3>Hugo</h3>
        </div>
      </section>
    </main>

    <!-- Ajout d'un script inline temporaire pour déboguer -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM chargé, initialisation des événements...");
        const cards = document.querySelectorAll(".card");
        console.log("Nombre de cartes trouvées:", cards.length);

        cards.forEach(function (card) {
          card.addEventListener("click", function () {
            const memberId = this.getAttribute("data-member");
            console.log(
              "Carte cliquée, redirection vers member" + memberId + ".html"
            );
            window.location.href = "member" + memberId + ".html";
          });
        });
      });
    </script>
    <!-- Le script principal reste inclus au cas où -->
    <script src="main.js"></script>
  </body>
</html>
