<!DOCTYPE html>
<html lang="fr">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notre Équipe</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>Notre Équipe Extraordinaire</h1>

        <p>Développeuse Frontend</p>
      </div>

      <div class="card" data-member="2">
        <img src="images/member2.jpg" alt="Membre 2" />
        <h3>Cassandra</h3>
        <p>Designer UX/UI</p>
      </div>

      <div class="card" data-member="3">
        <img src="images/member3.jpg" alt="Membre 3" />
        <h3>Mehdi</h3>
        <p>Développeuse Backend</p>
      </div>

      <div class="card" data-member="4">
        <img src="images/member4.jpg" alt="Membre 4" />
        <h3>Kalim</h3>
        <p>Chef de Projet</p>
      </div>

      <div class="card" data-member="5">
        <img src="images/member5.jpg" alt="Membre 5" />
        <h3>Hugo</h3>
        <p>Marketing Digital</p>
      </div>

  <footer>
    <p>&copy; 2023 Notre Équipe Extraordinaire</p>
  </footer>

</html>
