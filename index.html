<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notre Équipe</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <h1>Notre Équipe Extraordinaire</h1>
    <div class="team-image-container">
      <img src="img/main_poisson_steve.png" alt="Photo d'équipe" class="team-image" />
    </div>
  </header>

  <main>
    <section class="team-cards">
      <div class="card" data-member="1">
        <img src="img/leopold.png" alt="Membre 1" />
        <h3>Léopold</h3>
        <p>Développeuse Frontend</p>
      </div>

      <div class="card" data-member="2">
        <img src="img/cassandra.png" alt="Membre 2" />
        <h3>Cassandra</h3>
        <p>Designer UX/UI</p>
      </div>

      <div class="card" data-member="3">
        <img src="img/mehdi.png" alt="Membre 3" />
        <h3>Mehdi</h3>
        <p>Développeuse Backend</p>
      </div>

      <div class="card" data-member="4">
        <img src="img/kalim.png" alt="Membre 4" />
        <h3>Kalim</h3>
        <p>Chef de Projet</p>
      </div>

      <div class="card" data-member="5">
        <img src="img/hugo.png" alt="Membre 5" />
        <h3>Hugo</h3>
        <p>Marketing Digital</p>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
